<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balaji365</title>
  <!-- Tailwind CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
  >
  <!-- Font Awesome for icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-a6S4Ml2V4dBmAc8jBnLHi5eHjYZZ2yU7uoO7BmG5UPKaHPF2PyxQK8gSH0+vYyGZ9Xju+6JO1+e7Yu1zY/zI1w=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>

<body class="bg-gradient-to-br from-blue-50 via-blue-100 to-white text-gray-800 flex items-center justify-center min-h-screen p-6">
  <div class="bg-white bg-opacity-90 backdrop-filter backdrop-blur-lg rounded-2xl p-10 shadow-md w-full max-w-lg text-center space-y-6 animate-fadeIn">
    
    <!-- Logo -->
    <img
      src="https://i.ibb.co/Z6FsH117/Balaji365-DP.jpg"
      alt="Balaji365 Logo"
      class="mx-auto w-48 h-48 rounded-full shadow border-4 border-blue-300"
    >
    
    <!-- Features (now immediately below logo) -->
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 mt-6 text-left">
      <div class="flex items-center space-x-3">
        <i class="fas fa-users text-blue-600 text-2xl"></i>
        <span class="text-lg font-semibold text-gray-700">10 Lakh+ Active IDs</span>
      </div>
      <div class="flex items-center space-x-3">
        <i class="fas fa-file-alt text-green-600 text-2xl"></i>
        <span class="text-lg font-semibold text-gray-700">No Documentation</span>
      </div>
      <div class="flex items-center space-x-3">
        <i class="fas fa-wallet text-yellow-600 text-2xl"></i>
        <span class="text-lg font-semibold text-gray-700">24×7 Withdrawal</span>
      </div>
      <div class="flex items-center space-x-3">
        <i class="fas fa-handshake text-indigo-600 text-2xl"></i>
        <span class="text-lg font-semibold text-gray-700">22+ Years of Trust</span>
      </div>
      <div class="flex items-center space-x-3 sm:col-span-2 justify-center">
        <i class="fas fa-headset text-red-600 text-2xl"></i>
        <span class="text-lg font-semibold text-gray-700">24×7 Customer Support</span>
      </div>
    </div>
    
    <!-- Headline & Subhead -->
    <h1 class="text-3xl sm:text-4xl font-extrabold mt-6">
      Welcome to <span class="text-blue-600">Balaji365</span>
    </h1>
    
    <!-- CTA Button -->
    <a
      href="https://wa.me/917774880339"
      class="inline-block bg-green-400 text-white font-bold py-3 px-8 rounded-full shadow hover:bg-green-500 transition transform hover:-translate-y-1 hover:scale-105 text-lg"
    >
      Get Your Account on WhatsApp
    </a>
    
    <!-- Disclaimer -->
    <div class="mt-6 text-gray-500 text-sm">
      &mdash; No downloads, no hassle. Chat with us directly on WhatsApp!
    </div>
  </div>
  
  <!-- Fade-in Animation -->
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0);   }
    }
    .animate-fadeIn { animation: fadeIn 1s ease-out forwards; }
  </style>
</body>
</html>
